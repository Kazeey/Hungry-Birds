<div *ngIf="utilisateur">
  <form [formGroup]="userForm" class="container">
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" formControlName="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Prenom</ion-label>
      <ion-input type="text" formControlName="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mail</ion-label>
      <ion-input type="email" formControlName="mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telephone</ion-label>
      <ion-input type="phone" formControlName="telephone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input type="text" formControlName="adresse"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Code postal</ion-label>
      <ion-input type="text" formControlName="code_postal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ville</ion-label>
      <ion-input type="text" formControlName="ville"></ion-input>
    </ion-item>

    
  </form>
</div>

<ion-button color="success" (click)="update()">Modifier</ion-button>
<ion-button color="danger" (click)="dismiss()">Retour</ion-button>
